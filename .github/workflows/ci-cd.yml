name: Terraform CI/CD (Infra + App Deploy)

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev, main]

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: true
  TERRAFORM_VERSION: "1.9.5"

jobs:
  # ===============================
  # CI: FORMAT + VALIDATE
  # ===============================
  terraform-ci:
    name: Terraform CI (fmt + validate)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform fmt
        run: terraform fmt -check -recursive terraform

      - name: Terraform validate (dev & prod)
        run: |
          terraform -chdir=terraform/envs/dev init -backend=false
          terraform -chdir=terraform/envs/dev validate
          terraform -chdir=terraform/envs/prod init -backend=false
          terraform -chdir=terraform/envs/prod validate

  # ===============================
  # PLAN DEV
  # ===============================
  plan-dev:
    name: Terraform Plan DEV
    runs-on: ubuntu-latest
    needs: terraform-ci
    if: github.event_name == 'pull_request' || github.ref_name == 'dev'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # 1. RUN SCRIPT: Push SMTP secrets to AWS (Before Terraform)
      - name: Set Grafana SMTP Secret
        env:
          SMTP_USER: ${{ secrets.GRAFANA_SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
        run: |
          chmod +x scripts/set-grafana-smtp-secret.sh
          ./scripts/set-grafana-smtp-secret.sh

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      # 2. INJECT CERTS (Required for Plan)
      - name: Inject IoT Certificates
        run: |
          mkdir -p terraform/resources/certs
          echo "${{ secrets.TF_VAR_cert_base64_root }}"   | base64 -d > terraform/resources/certs/AmazonRootCA1.pem
          echo "${{ secrets.TF_VAR_cert_base64_device }}" | base64 -d > terraform/resources/certs/device-certificate.pem.crt
          echo "${{ secrets.TF_VAR_cert_base64_key }}"    | base64 -d > terraform/resources/certs/private.pem.key

      - name: Terraform init (DEV)
        working-directory: terraform/envs/dev
        run: terraform init -upgrade -reconfigure

      - name: Terraform plan (DEV)
        working-directory: terraform/envs/dev
        env:
          # Map TF_VARs to the same GitHub Secrets if Terraform needs them
          TF_VAR_smtp_host: "smtp.gmail.com:587"
          TF_VAR_smtp_user: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
          TF_VAR_smtp_from_address: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_from_name: "IoT Factory Simulator"
        run: terraform plan -no-color

  # ===============================
  # APPLY DEV
  # ===============================
  apply-dev:
    name: Terraform Apply DEV
    runs-on: ubuntu-latest
    needs: plan-dev
    if: github.event_name == 'push' && github.ref_name == 'dev'
    environment: dev
    outputs:
      ecr_repo_url: ${{ steps.tf_outputs.outputs.ecr_repo_url }}
      ecs_cluster_name: ${{ steps.tf_outputs.outputs.ecs_cluster_name }}
      ecs_service_name: ${{ steps.tf_outputs.outputs.ecs_service_name }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      # 1. INJECT CERTS (Required for Apply)
      - name: Inject IoT Certificates
        run: |
          mkdir -p terraform/resources/certs
          echo "${{ secrets.TF_VAR_cert_base64_root }}"   | base64 -d > terraform/resources/certs/AmazonRootCA1.pem
          echo "${{ secrets.TF_VAR_cert_base64_device }}" | base64 -d > terraform/resources/certs/device-certificate.pem.crt
          echo "${{ secrets.TF_VAR_cert_base64_key }}"    | base64 -d > terraform/resources/certs/private.pem.key

      - name: Terraform init (DEV)
        working-directory: terraform/envs/dev
        run: terraform init -upgrade -reconfigure

      - name: Terraform apply (DEV)
        working-directory: terraform/envs/dev
        env:
          TF_VAR_smtp_host: "smtp.gmail.com:587"
          TF_VAR_smtp_user: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
          TF_VAR_smtp_from_address: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_from_name: "IoT Factory Simulator"
        run: terraform apply -auto-approve

      - name: Export Terraform outputs
        id: tf_outputs
        working-directory: terraform/envs/dev
        run: |
          echo "ecr_repo_url=$(terraform output -raw ecr_repo_url)" >> "$GITHUB_OUTPUT"
          echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> "$GITHUB_OUTPUT"
          echo "ecs_service_name=$(terraform output -raw ecs_service_name)" >> "$GITHUB_OUTPUT"

  # ===============================
  # DEPLOY DEV (App)
  # ===============================
  deploy-dev:
    name: Deploy DEV (App)
    runs-on: ubuntu-latest
    needs: apply-dev
    if: github.event_name == 'push' && github.ref_name == 'dev'
    environment: dev
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push image
        env:
          ECR_REPO_URL: ${{ needs.apply-dev.outputs.ecr_repo_url }}
        run: |
          docker build -t "$ECR_REPO_URL:latest" .
          docker push "$ECR_REPO_URL:latest"

      - name: Force new ECS deployment
        env:
          CLUSTER: ${{ needs.apply-dev.outputs.ecs_cluster_name }}
          SERVICE: ${{ needs.apply-dev.outputs.ecs_service_name }}
        run: |
          aws ecs update-service --cluster "$CLUSTER" --service "$SERVICE" --force-new-deployment

  # ===============================
  # PLAN PROD
  # ===============================
  plan-prod:
    name: Terraform Plan PROD
    runs-on: ubuntu-latest
    needs: terraform-ci
    if: github.ref_name == 'main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # 1. RUN SCRIPT: Push SMTP secrets to AWS (Before Terraform)
      - name: Set Grafana SMTP Secret
        env:
          SMTP_USER: ${{ secrets.GRAFANA_SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
        run: |
          chmod +x scripts/set-grafana-smtp-secret.sh
          ./scripts/set-grafana-smtp-secret.sh

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      # 2. INJECT CERTS (Required for Plan)
      - name: Inject IoT Certificates
        run: |
          mkdir -p terraform/resources/certs
          echo "${{ secrets.TF_VAR_cert_base64_root }}"   | base64 -d > terraform/resources/certs/AmazonRootCA1.pem
          echo "${{ secrets.TF_VAR_cert_base64_device }}" | base64 -d > terraform/resources/certs/device-certificate.pem.crt
          echo "${{ secrets.TF_VAR_cert_base64_key }}"    | base64 -d > terraform/resources/certs/private.pem.key

      - name: Terraform init (PROD)
        working-directory: terraform/envs/prod
        run: terraform init -upgrade -reconfigure

      - name: Terraform plan (PROD)
        working-directory: terraform/envs/prod
        env:
          TF_VAR_smtp_host: "smtp.gmail.com:587"
          TF_VAR_smtp_user: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
          TF_VAR_smtp_from_address: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_from_name: "IoT Factory Simulator"
        run: terraform plan -no-color

  # ===============================
  # APPLY PROD
  # ===============================
  apply-prod:
    name: Terraform Apply PROD
    runs-on: ubuntu-latest
    needs: plan-prod
    if: github.event_name == 'push' && github.ref_name == 'main'
    environment: prod
    outputs:
      ecr_repo_url: ${{ steps.tf_outputs.outputs.ecr_repo_url }}
      ecs_cluster_name: ${{ steps.tf_outputs.outputs.ecs_cluster_name }}
      ecs_service_name: ${{ steps.tf_outputs.outputs.ecs_service_name }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      # 1. INJECT CERTS (Required for Apply)
      - name: Inject IoT Certificates
        run: |
          mkdir -p terraform/resources/certs
          echo "${{ secrets.TF_VAR_cert_base64_root }}"   | base64 -d > terraform/resources/certs/AmazonRootCA1.pem
          echo "${{ secrets.TF_VAR_cert_base64_device }}" | base64 -d > terraform/resources/certs/device-certificate.pem.crt
          echo "${{ secrets.TF_VAR_cert_base64_key }}"    | base64 -d > terraform/resources/certs/private.pem.key

      - name: Terraform init (PROD)
        working-directory: terraform/envs/prod
        run: terraform init -upgrade -reconfigure

      - name: Terraform apply (PROD)
        working-directory: terraform/envs/prod
        env:
          TF_VAR_smtp_host: "smtp.gmail.com:587"
          TF_VAR_smtp_user: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
          TF_VAR_smtp_from_address: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_from_name: "IoT Factory Simulator"
        run: terraform apply -auto-approve

      - name: Export Terraform outputs
        id: tf_outputs
        working-directory: terraform/envs/prod
        run: |
          echo "ecr_repo_url=$(terraform output -raw ecr_repo_url)" >> "$GITHUB_OUTPUT"
          echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> "$GITHUB_OUTPUT"
          echo "ecs_service_name=$(terraform output -raw ecs_service_name)" >> "$GITHUB_OUTPUT"

  # ===============================
  # DEPLOY PROD (App)
  # ===============================
  deploy-prod:
    name: Deploy PROD (App)
    runs-on: ubuntu-latest
    needs: apply-prod
    if: github.event_name == 'push' && github.ref_name == 'main'
    environment: prod
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push image
        env:
          ECR_REPO_URL: ${{ needs.apply-prod.outputs.ecr_repo_url }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t "$ECR_REPO_URL:$IMAGE_TAG" .
          docker push "$ECR_REPO_URL:$IMAGE_TAG"

      - name: Force new ECS deployment
        env:
          CLUSTER: ${{ needs.apply-prod.outputs.ecs_cluster_name }}
          SERVICE: ${{ needs.apply-prod.outputs.ecs_service_name }}
        run: |
          aws ecs update-service --cluster "$CLUSTER" --service "$SERVICE" --force-new-deployment
